<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frog Jump</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>
    <div class="main-container">
        <canvas id="board"></canvas>
        <div id="menu-container" class="menu">
            <input type="submit" value="" id="play-button" class="menu-button" onclick="startGame()"><br>
            <input type="submit" value="" id="score-button" class="menu-button" onclick="scorePage()"><br>
        </div>
        <div id="score-page">
            <p id="score-text"></p><br>
            <input type="submit" value="" id="back-button" class="menu-button" onclick="showMenu()"><br>
        </div>
    </div>
    
</body>
</html>
